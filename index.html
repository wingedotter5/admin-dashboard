<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
  <div class="container">
    <header>
      <div id="header-top">
        <div id="search-bar">
          <img src="icons/magnify.png" alt="search icon">
          <input type="search">
        </div>
        <div id="user-actions">
          <img src="icons/bell-ring-outline.png" alt="bell icon">
          <img src="icons/cat1.webp" style="padding: 8px; width: 48px;height: 48px;background-color: yellow;border-radius: 50%;" alt="user avatar">
          <span>Morgan Oakley</span>
        </div>
      </div>
      <div id="header-bottom">
        <div id="welcome">
          <img src="icons/cat1.webp" style="padding: 8px;width: 64px;height: 64px;background-color: yellow;border-radius: 50%;" alt="user avatar">
          <div id="welcome-message">
            <div>Hi there,</div>
            <div style="font-weight: bold;">Morgan Oakley (@morgan)</div>
          </div>
        </div>
        <div id="action-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <main>main</main>
    <div id="sidebar">
      <div class="brand menu-item">
        <img src="icons/view-dashboard.png" alt="dashboard icon">
        <h2>Dashboard</h2>
      </div>
      <div id="menu-one">
        <div class="menu-item">
          <img src="icons/home.png" alt="home icon">
          <h3>Home</h3>
        </div>
        <div class="menu-item">
          <img src="icons/card-account-details-outline.png" alt="profile icon">
          <h3>Profile</h3>
        </div>
        <div class="menu-item">
          <img src="icons/message-reply.png" alt="messages icon">
          <h3>Messages</h3>
        </div>
        <div class="menu-item">
          <img src="icons/clock-time-three.png" alt="history icon">
          <h3>History</h3>
        </div>
        <div class="menu-item">
          <img src="icons/note-multiple.png" alt="tasks icon">
          <h3>Tasks</h3>
        </div>
        <div class="menu-item">
          <img src="icons/account-group.png" alt="community icon">
          <h3>Communities</h3>
        </div>
      </div>
      <div id="menu-two">
        <div class="menu-item">
          <img src="icons/cog.png" alt="settings icon">
          <h3>Settings</h3>
        </div>
        <div class="menu-item">
          <img src="icons/help-box.png" alt="help icon">
          <h3>Help</h3>
        </div>
        <div class="menu-item">
          <img src="icons/shield-check.png" alt="privacy icon">
          <h3>Privacy</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
